name: Update ERC20 data

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - tokens.json

jobs:
  publish:
    runs-on: ["self-hosted", "org", "npm-publish"]
    permissions:
      contents: write
      id-token: write
      pull-requests: write
      repository-projects: write

    steps:
      - uses: actions/checkout@v4

      - name: Get NPM Token from Akeyless
        id: get_npmjs_token
        uses: docker://us-west1-docker.pkg.dev/devopsre/akeyless-public/akeyless-action:latest
        with:
          api-url: https://api.gateway.akeyless.celo-networks-dev.org
          access-id: p-kf9vjzruht6l
          static-secrets: |
            {
                "/static-secrets/NPM/npm-publish-token": "NPM_TOKEN"
            }

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - run: yarn

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          service_account: "gh-celo-ledger-token-signer@clabs-secrets-and-permissions.iam.gserviceaccount.com"
          workload_identity_provider: "projects/1094498259535/locations/global/workloadIdentityPools/gh-celo-ledger-token-signer/providers/github-by-repos"

      - name: Export data
        id: export_Data
        run: |
          yarn sign-hsm
          yarn build
        env:
          GCLOUD_PROJECT_ID: "clabs-secrets-and-permissions"
          GCLOUD_LOCATION_ID: "us-west1"
          GCLOUD_KEY_RING_ID: "clabs-ledger-app-tokens-signing-keyring"
          GCLOUD_KEY_ID: "clabs-ledger-app-tokens-signing-key"
          GCLOUD_VERSION_ID: "1"

      - name: Bump version
        id: bump_version
        run: echo "NPM_VERSION=$(npm version minor --no-git-tag-version)" >> $GITHUB_OUTPUT

      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ env.NPM_TOKEN }}

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "auto: publish ${{ steps.bump_version.outputs.NPM_VERSION }}"
          tagging_message: ${{ steps.bump_version.outputs.NPM_VERSION }}
